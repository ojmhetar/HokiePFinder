<!DOCTYPE html>
<!-- LostHokiePassportHelp.me  -->

<html>
	<head>
		
		<!-- Website Title & Description for Search Engine purposes -->
		<title>Hokie Passport Finder</title>
		<meta name="description" content="">
		
		<!-- Mobile viewport optimized -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link href="includes/css/styles.css" rel="stylesheet">
		
		<!-- Include Modernizr in the head, before any other Javascript -->
		<script src="includes/js/modernizr-2.6.2.min.js"></script>
	</head>
    
    
<body>
	<div class="row" id="top">
		<div class="col-lg-12">
			<h1>Hokie Passport Finder</h1>
		</div>
	</div>

<div class="row">

        <!-- I lost my Hokie Passport -->
		<div class="col-lg-12" id="but">
            
			<a href="#myModal" role="button" class="btn btn-default btn-lg" id="lost-or-found" data-toggle="modal">I lost my passport</a>
            
			<div class="modal fade" id="myModal">
			  <div class="modal-dialog modal-vertical-centered">
			    <div class="modal-content">
			      <div class="modal-body">
					<form class="form-horizontal" id="formAddUser" name="adduser" method="post" action="/adduser">
						
                        
							<div class="controls">
								<input id="inputUserName" type="text" placeholder="last 4 digits of passport" name="username"/>
							</div> 
                        
                            <div class="controls">
                                <input id="inputBirthDate" type="date" name="birthdate"/>
                            </div>
					
							<div class="controls">
								<input id="inputUserEmail" type="text" placeholder="where is it located now?" name="useremail"/>
							</div>
                        
                            <div class="controls">
								<input id="inputUserEmail" type="text" placeholder="your e-mail" name="useremail"/>
							</div>
                        
                            <div class="controls">
								<input id="inputUserEmail" type="text" placeholder="your phone #" name="useremail"/>
							</div>           
                        
			       <center> <button type="submit" class="btn btn-default btn-lg center" id="form-button">Submit</button></center>
                </form>
                      
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
    
    <!-- I found a Hokie Passport -->
		<div class="col-lg-12" id="but">
            
			<a href="#found" role="button" class="btn btn-default btn-lg" id="lost-or-found" data-toggle="modal">I found a passport</a>
            
			<div class="modal fade" id="found">
			  <div class="modal-dialog modal-vertical-centered">
			    <div class="modal-content">
			      <div class="modal-body">
					<form class="form-horizontal" id="formAddUser" name="adduser" method="post" action="/adduser">
						
                        
							<div class="controls">
								<input id="inputDigits" type="text" placeholder="last 4 digits" name="digits"/>
							</div>
					
							<div class="controls">
								<input id="inputUserEmail" type="date" name="useremail"/>
							</div>         
                        
			       <center> <button type="submit" class="btn btn-default btn-lg center" id="form-button">Search</button></center>
                </form>
                      
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
    
    
</div>
    
    
    
	<script src="http://code.jquery.com/jquery.js"></script>
	
	<!-- If no online access, fallback to our hardcoded version of jQuery -->
	<script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>
	
	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	<!-- Custom JS -->
	<script src="includes/js/script.js"></script>
	
	</body>
</html>
